<!DOCTYPE html>
<html>
  <head>
    <title>Calcular IMC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="#" alt="Logo" />
      <div class="hamburger">
        <span class="hamburger__bar"></span>
        <span class="hamburger__bar"></span>
        <span class="hamburger__bar"></span>
      </div>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <h1 class="title">Calcular IMC</h1>
    <p class="subtitle">
      Para un cálculo correcto necesitamos algo de información básica sobre ti
    </p>
    <div class="cards-container">
      <div class="card">
        <h2>¿Cuál es tu género?</h2>
        <button class="card-btn" id="hombre-btn">Hombre</button>
        <button class="card-btn" id="mujer-btn">Mujer</button>
      </div>
      <div class="card">
        <h2>¿Cuántos años tienes?</h2>
        <input type="number" class="card-input" placeholder="Edad" />
      </div>
      <div class="card">
        <h2>¿Cuánto mides (en cm)?</h2>
        <input type="number" class="card-input" placeholder="Altura" />
      </div>
      <div class="card">
        <h2>¿Cuánto pesas (en kg)?</h2>
        <input type="number" class="card-input" placeholder="Peso" />
      </div>
    </div>
    <button id="calcular-btn" class="calcular-btn">Calcular tu IMC</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
