<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de IMC</title>

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre nosotros</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Novedades</a></li>
      </ul>
      <div class="redes-sociales">
        <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i> </a>
      </div>
    </nav>
    <h1>Calculadora de IMC</h1>
    <h3>Necesitamos un poco de informacion para un calculo correcto</h3>
    <form>
      <div class="cards">
        <div>
          <label for="peso">Peso en kg</label>
          <input type="number" id="peso" name="peso" required />
        </div>

        <div>
          <label for="altura">Altura en Cm</label>
          <input type="number" id="altura" name="altura" required />
        </div>
        <div>
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </div>
        <div>
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="Edad" required />
        </div>
      </div>

      <button id="calcular-btn" type="button">Calcular</button>

      <div class="resultado" id="resultado"></div>

      <div class="resultado" id="consejos"></div>
    </form>

    <script src="calcularImc.js"></script>
  </body>
</html>
