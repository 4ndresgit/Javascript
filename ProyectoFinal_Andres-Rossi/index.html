<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de IMC</title>
    <!-- Googlr fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre nosotros</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Novedades</a></li>
      </ul>
      <div class="redes-sociales">
        <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i> </a>
      </div>
    </nav>
    <h1>Calcular IMC</h1>
    <h3>Necesitamos un poco de informacion para un calculo correcto</h3>
    <form>
      <div class="cards">
        <div>
          <label for="peso">¿Cuál es tu peso?</label>
          <input type="number" id="peso" name="peso" required />
        </div>

        <div>
          <label for="altura">¿Cuanto mides?</label>
          <input type="number" id="altura" name="altura" required />
        </div>
        <div>
          <label for="sexo">¿Cuál es tu género?</label>
          <select id="sexo" name="sexo">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </div>
        <div>
          <label for="edad">¿Cuantos años tienes?</label>
          <input type="number" id="edad" name="Edad" required />
        </div>
      </div>

      <button id="calcular-btn" type="button">Calcular</button>

      <div class="resultado" id="resultado"></div>

      <div class="resultado" id="consejos"></div>
    </form>

    <!-- CDN Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script -->
    <script src="calcularImc.js"></script>
  </body>
</html>
